<!doctype html>

<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>HTML</title>
  <meta name="description" content="CSS bootstrap">
  <meta name="author" content="Lorenzo Lacanilao">
  <!-- Bootstrap CSS -->
  <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>

  <div class="container">
    <div class="row  d-flex justify-content-center mb-2">
      <div class="col-sm-2  d-flex justify-content-center">
        <img src="pp.png" alt="..." style="max-width:200px; min-width:100px;" class="rounded-circle">
      </div>
      <div class="col-sm-3  d-flex align-items-end">
        <div class="input-group m-1">
          <div class="custom-filemt-3">
            <label class="custom-file-label" for="inputGroupFile01">No File Selected</label>
            <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">

          </div>
        </div>
      </div>
    </div>

    <div class="row  d-flex justify-content-center">
      <div class="col-sm-5  justify-content-center">
        <form class="m-1">
          <div class="form-group">
            <!--<div class="form-group-prepend">
              <span class="form-group-text" id="basic-addon1">@</span>
            </div> -->
            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="addon-wrapping">Birthday</span>
            </div>
            <input type="date" class="form-control" id="date" name="date">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="email" name="email" placeholder="Email Address">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number">
          </div>
          <div class="form-group">
            <textarea class="form-control" id="address" rows="3" placeholder="Permanent Address"></textarea>
          </div>
          <div class="form-group">
            <textarea class="form-control" id="description" rows="3" placeholder="Describe yourself"></textarea>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap Javascfipt -->
  <script type="text/javascript" src="js/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script> <!-- JS is declared here since its heavy and should be loaded later -->



</body>

</html>
